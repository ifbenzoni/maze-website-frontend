<div class='content'>
    <h1>{{ title }}</h1>
</div>

<div class='content'>
    <label>Select Generation Type:</label>
    <select name='generation methods' id='generation methods' [(ngModel)]='generationType'>
        <option value='dfs'>Depth First Search</option>
        <option value='recursive division'>Recursive Division</option>
    </select>
    <label>Input Size (5 to 20):</label>
    <input type='number' id='dimensions' placeholder='default' required min='5' max='20'
    [(ngModel)]='size'>
    <button (click)='setMaze(generationType, size)'>Generate</button>
</div>

<main class='content'>
    <app-maze-visual [mazeArray]=generatedMaze [interactive] = true></app-maze-visual>

    <button (click)='setAccuracy()'>Check</button>
    <h1>{{accuracyDisplay}}</h1>
</main>

<nav>
    <a routerLink='/'>Home</a>
</nav>
